[build]
  command = "node scripts/copy-assets.js && cd frontend && npm ci && npm run build"
  publish = "frontend/build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


